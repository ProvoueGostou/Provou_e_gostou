<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encomenda - Provou & Gostou</title>
</head>
<body>
    <div class="container">
        <h1>Finalizar Encomenda</h1>
        <form id="order-form">
            <h2>Produtos</h2>
            <ul id="order-list"></ul>

            <h2>Dados do Cliente</h2>
            <label for="first-name">Primeiro Nome:</label>
            <input type="text" id="first-name" name="first-name" required><br><br>

            <label for="last-name">Último Nome:</label>
            <input type="text" id="last-name" name="last-name" required><br><br>

            <label for="classroom">Sala:</label>
            <input type="text" id="classroom" name="classroom" required><br><br>

            <label for="course">Curso:</label>
            <input type="text" id="course" name="course" required><br><br>

            <button type="submit">Confirmar Encomenda</button>
        </form>
    </div>

    <script>
        // Função para capturar os parâmetros da URL
        function getURLParams() {
            const params = new URLSearchParams(window.location.search);
            return params.get('items') || '';
        }

        // Exibir os itens da encomenda
        function displayOrder() {
            const itemsParam = getURLParams();
            const orderList = document.getElementById('order-list');
            if (!itemsParam) {
                orderList.innerHTML = '<li>Nenhum item foi selecionado.</li>';
                return;
            }

            const items = decodeURIComponent(itemsParam).split(', ');
            orderList.innerHTML = '';
            items.forEach(item => {
                const li = document.createElement('li');
                li.textContent = item;
                orderList.appendChild(li);
            });
        }

        // Chamar a função ao carregar a página
        window.onload = displayOrder;
    </script>
</body>
</html>
